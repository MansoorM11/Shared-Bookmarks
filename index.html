<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Shared Bookmarks</h1>
    <label for="userSelection"
      >Select a user to view the bookmarks for that user</label
    >
    <select name="userSelection" id="userSelection">
      <option value="default">Select user</option>
      <option value="option1">User 1</option>
      <option value="option2">User 2</option>
      <option value="option3">User 3</option>
      <option value="option4">User 4</option>
      <option value="option5">User 5</option>
    </select>
    <form>
      <h2>Add a bookmark and its description to share with other people</h2>

      <label for="bookmarkUrl">Add bookmark url</label>
      <input
        type="text"
        id="bookmarkUrl"
        required
        placeholder="www.example123.com"
      />
      <br />
      <label for="urlTitle">Title for the url webpage</label>
      <input type="text" required placeholder="Example123" id="urlTitle" />
      <br />
      <label for="urlDescription">Describe the webpage</label>
      <textarea id="urlDescription" name="urlDescription" rows="3" cols="20">
this example website is about...
</textarea
      >
      <br />
      <button type="submit">Submit</button>
    </form>
    <div id="displayUserUrl"></div>
  </body>
</html>
